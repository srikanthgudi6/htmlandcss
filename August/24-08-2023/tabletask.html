<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table task</title>
</head>
<body>
    <table border="1" width="100%" height="100">
        <tr>
            <th>
                
                    <img src="logo1.png" alt="starbucks" width="150" height="150" style="float: left;">
                    <img src="logo1.png" alt="starbucks" width="150" height="150" style="float: right;">
                    <h1 style="font-size:45PX;color: darkgreen;font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">STARBUCKS</h1>
                    <h2>coffee house</h2>
                
            </th>
        </tr>
    </table>
    <br>
    
    <table border="1" width="100%" height="100">
        <tr height="300">
            <td width="30">
                <marquee behavior="scroll" direction="down">
                    <img src="logo1.png" alt="starbucks" width="150" height="150"><br>
                    <img src="logo1.png" alt="starbucks" width="150" height="150"><br>
                    <img src="logo1.png" alt="starbucks" width="150" height="150">
                </marquee>
            </td>
        <div class="middle">
            <td>
                <H1>starbucks coffees</H1>
                <ul>
                    <li>coffee red</li>
                    <li>coffee red</li>
                    <li>coffee red</li>
                </ul>
                <a href="https://www.starbucks.in/">order now</a>
                <!-- <img src="https://cdn.pixabay.com/photo/2016/03/26/23/23/starbucks-1281880_1280.jpg" alt="coffeeimage" width="500" style="float: right;"> -->
            </td>
        </div>
            <td width="30">
                <marquee behavior="scroll" direction="up">
                    <img src="logo1.png" alt="starbucks" width="150" height="150"><br>
                    <img src="logo1.png" alt="starbucks" width="150" height="150"><br>
                    <img src="logo1.png" alt="starbucks" width="150" height="150">
                </marquee>
            </td>
        </tr>
    </table>
    <br>
    <table border="1" width="100%" height="100">
        <tr>
            <th>
                <marquee behavior="scroll" direction="right">
                    <img src="logo1.png" alt="starbucks" width="100" height="100">
                    <img src="logo1.png" alt="starbucks" width="100" height="100">
                </marquee>
                
            </th>
        </tr>
    </table>

</body>
</html>
